<!DOCTYPE html>
<html>
	<head>
		<title>Nested Table</title>
		<link rel="stylesheet" type="text/css" href="./css/Styles3.css">
	</head>
	<body>
		<table width="500px" height="230px">
		<tr>
		<td><div class="a"><img src="./images/SoftUni-Logo.png" alt="logo"></div>
		</td>
		<td>
			<div class="a">
				<table width="250px" height="200px" align="center">
					<tr>
						<td ><div class="b">Software</div></td>
					</tr>
					<tr>
						<td><div class="b">University</div></td>
					</tr>
				</table>
			</div>
		</td>
		</tr>
	</body>
</html>
