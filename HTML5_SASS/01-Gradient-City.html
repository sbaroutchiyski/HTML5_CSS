
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gradient City</title>
<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Gradient City</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">Beautiful</a>
                    </li>
                    <li>
                        <a href="#">Powerful</a>
                    </li>
                    <li>
                        <a href="#">Gradients</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="linear">
            <header id="linear">
                <h1>
                    Linear Gradients
                </h1>
            </header>
            <article>
                <header id="vertical">
                    <h2>
                        Vertical Gradients
                    </h2>
                </header>
                <div class="innerContainer">
                    <div class="purple linear-bottom"></div>
                    <div class="blue linear-bottom"></div>
                    <div class="green linear-bottom"></div>
                    <div class="yellow linear-bottom"></div>
                    <div class="orange linear-bottom"></div>
                    <div class="red linear-bottom"></div>
                </div>
            </article>
            <article>
                <header id="horizontal">
                    <h2>
                        Horizontal Gradients
                    </h2>
                </header>
                <div class="innerContainer">
                    <div class="purple linear-right"></div>
                    <div class="blue linear-right"></div>
                    <div class="green linear-right"></div>
                    <div class="yellow linear-right"></div>
                    <div class="orange linear-right"></div>
                    <div class="red linear-right"></div>
                </div>
            </article>
            <article>
                <header id="diagonal">
                    <h2>
                        Diagonal Gradients
                    </h2>
                </header>
                <div class="innerContainer">
                    <div class="purple diagonal"></div>
                    <div class="blue diagonal"></div>
                    <div class="green diagonal"></div>
                    <div class="yellow diagonal"></div>
                    <div class="orange diagonal"></div>
                    <div class="red diagonal"></div>
                </div>
            </article>
        </section>
        <section class="radial">
            <header id="radial">
                <h1>
                    Radial Gradients
                </h1>
            </header>
            <article>
                <div class="innerContainer">
                    <div class="purple radial"></div>
                    <div class="blue radial"></div>
                    <div class="green radial"></div>
                    <div class="yellow radial"></div>
                    <div class="orange radial"></div>
                    <div class="red radial"></div>
                </div>
            </article>
        </section>
        <footer>
            <h3>Useful Links</h3>
            <ul>
                <li>
                    <a href="http://www.colorzilla.com/gradient-editor/" target="_blank">The Ultimate CSS Gradient Generator</a>
                </li>
                <li>
                    <a href="http://www.cssmatic.com/gradient-generator" target="_blank">Gradient CSS Generator</a>
                </li>
                <li>
                    <a href="https://softuni.bg/" target="_blank">Software University</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
