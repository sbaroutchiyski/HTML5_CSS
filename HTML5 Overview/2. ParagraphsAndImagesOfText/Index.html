<!DOCTYPE html>
<html>
	<head>
		<title>Paragraphs and Images of Text</title>
	</head>
	<body>
		<h1> Heading One
			<p><strong> Bold text.</strong></p>
			<p><b> Bold text old style.</b></p>
			<p><i> Italic text old style.</i></p>
			<p><u> Underline text old style.</u></p>
			<p><em> Emphasized text.</em></p>
			<p> X<sup>2</sup></p>
			<p> X[<sub>1,2</sub>]</p>
			<p><pre>Predefined text  and another text.</pre></p>
		</h1>
			<br>
			<hr></hr>
		<h2>Heading two</h2>
			<p><strong>Planets<strong></p>
			<img src="./Images/Jupiter.png" alt "Jupiter">
			<img src="./Images/Earth.png" alt "Earth">
			<img src="./Images/Saturn.png" alt "Saturn">
	</body>
</html>
